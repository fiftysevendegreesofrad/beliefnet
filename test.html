<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulsing Button</title>
  <style>
    .pulse-button {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: background-color 0.3s ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        background-color: #3498db;
      }
      50% {
        transform: scale(1.05);
        background-color: #e74c3c; /* red flash */
      }
      100% {
        transform: scale(1);
        background-color: #3498db;
      }
    }
  </style>
</head>
<body>

  <button class="pulse-button">Click Me</button>

</body>
</html>
